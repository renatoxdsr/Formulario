<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>Address</h2>
    <form action="">
      <div class="form-group cep">
        <label for="cep">CEP</label>
        <input type="text" id="cep" placeholder="12345678">
      </div>
      <div class="form-group street">
        <label for="street">Rua</label>
        <input type="text" id="street" placeholder="Rua Segundo Período">
      </div>
      <div class="form-group number">
        <label for="number">Número</label>
        <input type="text" id="number"  placeholder="PB">
      </div>
      <div class="form-group neighborhood">
        <label for="neighborhood">Bairro</label>
        <input type="text" id="neighborhood"  placeholder="Valentina">
      </div>
      <div class="form-group state">
        <label for="state">Estado</label>
        <input type="text" id="state"  placeholder="PB">
      </div>
      <div class="form-group city">
        <label for="city">Cidade</label>
        <input type="text" id="city" placeholder="João Pessoa">
      </div>
      <div class="form-group placeinfo">
        <label for="placeinfo">Informação de Residencia</label>
        <textarea name="placeinfo" id="placeinfo" cols="20" rows="6" >
        </textarea>
      </div>        
      <div class="form-group placetype">
        <label for="placetype">Tipo de residência</label>
        <select id="placetype" >
            <option value=""></option>
            <option value="Casa">Casa</option>
            <option value="Apartamento">Apartamento</option>
        </select>
      </div>
      <div class="form-group login">
        <label for="login">Login</label>
        <input type="email" id="login" placeholder="E-mail">
      </div>
      <div class="form-group password">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="***********">
      </div>
      <div class="form-group send">
        <input type="submit" id="send" value="Enviar">
      </div>     
      <div class="form-group cleanall">
        <input type="reset" id="cleanall" value="Limpar dados">
      </div>



    </form>
  </main>
</body>
</html>
